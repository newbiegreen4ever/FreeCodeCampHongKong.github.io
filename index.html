<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Free Code Camp Hong Kong</title>
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
  <!-- Navigation bar starts -->
  <nav  style="margin-bottom:0;background-color:darkgreen;" class="navbar navbar-default" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="#"><img src="https://s3.amazonaws.com/freecodecamp/freecodecamp_logo.svg" alt="learn to code javascript at freeCodeCamp logo" class="img-responsive nav-logo"></a>
        <!-- Hamburger menu icon for mobile device -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse text-center" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#event">Event</a></li>
          <li><a href="https://www.facebook.com/groups/free.code.camp.hk/" target="_blank"><i class="fa fa-facebook-official fa-lg" aria-hidden="true"></i></a></i></li>
          <li><a href="https://github.com/FreeCodeCampHongKong/" target="_blank"><i class="fa fa-github fa-lg" aria-hidden="true"></i></a></i></li>
          <li><a href="https://gitter.im/FreeCodeCampHongKong" target="_blank"><i class="fa fa-comments fa-lg" aria-hidden="true"></i></a></i></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- Navigation bar ends -->
  <!-- Content starts -->
  <div class="content text-center">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="item active">
          <img src="img/landing1.jpg" alt="Aug-2017 - Jeff teaching PHP basics 001">
        </div>

        <div class="item">
          <img src="img/landing2.jpg" alt="Aug-2017 - Isaac teaching Coding basics 001">
        </div>

        <div class="item">
          <img src="img/landing3.jpg" alt="Jul-2017 - Second FCCHK meetup at Wework WanChai">
        </div>

        <div class="item">
          <img src="img/landing4.jpg" alt="Aug-2017 - Jeff teaching PhP basics 002">
        </div>

        <div class="item">
          <img src="img/landing5.jpg" alt="Aug-2017 - Isaac teaching Coding basics 002">
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <!-- <img class="img-responsive" src="img/landing.jpeg" alt="Group photo of Free Code Camp Hong Kong members"> -->
    <div class="container">
      <div id="event" class="row">
        <h2>Events</h2>
        <div class="row">
          <div class="col-xs-6 col-md-3">
            <a href="https://medium.com/@gregory.lt.wong/freecodecamp-hong-kong-august-meet-up-recap-intro-to-php-913b4506a26f" class="thumbnail">
              <img src="https://cdn-images-1.medium.com/max/1600/1*hnrIcmlazqwWqRJAwxvs3g.jpeg" alt="August 2017 meetup - Jeff teaching PhP basics">
              <p class="title">Hong Kong — August Meet Up Recap (Intro to PHP)</p>
            </a>
          </div>
          <div class="col-xs-6 col-md-3">
            <a href="https://medium.com/@gregory.lt.wong/freecodecamp-hong-kong-july-meet-up-recap-e3446f09858e" class="thumbnail">
              <img src="https://cdn-images-1.medium.com/max/1600/1*wZZ0Fh6Gm7nS5GTbcnylOg.jpeg" alt="July 2017 meetup - casual sharing">
              <p class="title">freeCodeCamp Hong Kong - July Meet Up Recap</p>
            </a>
          </div>
          <div class="col-xs-6 col-md-3">
            <a href="https://medium.com/@gregory.lt.wong/freecodecamp-hong-kong-large-scale-community-building-855fb642b0e6" class="thumbnail">
              <img src="https://cdn-images-1.medium.com/max/2000/1*dDIcbxAeUfIy3FQUtFcbKQ.jpeg" alt="June 2017 meetup - casual sharing">
              <p class="title">freeCodeCamp Hong Kong - Large Scale Community Building</p>
            </a>
          </div>
          <div class="col-xs-6 col-md-3">
            <a href="https://medium.com/@gregory.lt.wong/freecodecamp-hong-kong-june-meet-up-recap-ebd833a76291" class="thumbnail">
              <img src="https://cdn-images-1.medium.com/max/2000/1*gd1mg6pCVrrHhbmMUlNZZg.jpeg" alt="June 2017 meetup - First meetup at Accelerate WanChai">
              <p class="title">freeCodeCamp Hong Kong - June Meet Up Recap</p>
            </a>
          </div>
        </div>
      </div>
      <hr>
      <div class="footer">
        <p class="copyright text-center">Free Code Camp Hong Kong © 2017</p>
      </div>
    </div>
    <!-- Content ends -->
</body>
</html>
